<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
  margin: 0;
  padding: 0;
}
body {
  font-family: Arial, Helvetica, sans-serif;
}
.main {
  /* background: url(horizon.jpg) no-repeat center; */
  background-image: url("dark.jpg");
  background-position: center;
  background-size: cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.box {
  width: 700px;
  height: 400px;
  border-radius: 15px;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 10px 10px 10px #50c878;
}
.neonText h1 {
  font-size: 4rem;
  padding: 40px;
  padding-left: 50px;
}

.neonText {
  animation: glowing 2s infinite;
  font-weight: bold;
  color: white;
}
@keyframes glowing {
  0% {
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
  }
  50% {
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
  }
  100% {
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
  }
}

  </style>
    <title>Oooops!</title>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="neonText">
                <h1>
                    404
                </h1>
                <h2>
                    PAGE NOT FOUND
                </h2>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
